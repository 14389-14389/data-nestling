<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- ✅ PWA Meta Tags -->
    <meta name="theme-color" content="#4F46E5" />
    <meta name="description" content="Store and organize your files and documents securely with FileVault" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FileVault" />
    
    <!-- ✅ Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ SEO Meta -->
    <title>FileVault</title>
    <meta
      name="description"
      content="Store and organize your files and documents securely with FileVault"
    />
    <meta name="author" content="FileVault" />

    <!-- ✅ Open Graph -->
    <meta property="og:title" content="FileVault - Your Document Manager" />
    <meta
      property="og:description"
      content="Store and organize your files and documents securely with FileVault"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.png" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="FileVault - Your Document Manager" />
    <meta
      name="twitter:description"
      content="Store and organize your files and documents securely with FileVault"
    />
    <meta name="twitter:image" content="/favicon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- ✅ Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('ServiceWorker registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
